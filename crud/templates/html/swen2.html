
<html lang="pt-BR">
    <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal Moderno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Reset básico para remover margens e preenchimentos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Corpo e fonte padrão */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
        }

        nav {
            text-align: center;
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }

        nav a:hover {
            color: #e84e1b;
        }

        /* Layout da página */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px;
        }

        .highlighted-news {
            flex: 1 1 50%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .highlighted-news img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .highlighted-news h2 {
            font-size: 28px;
            padding: 20px;
            background-color: #e84e1b;
            color: white;
        }

        .highlighted-news p {
            padding: 15px;
            font-size: 16px;
        }

        .categories {
            flex: 1 1 25%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .categories h3 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .categories ul {
            list-style: none;
        }

        .categories li {
            margin-bottom: 10px;
        }

        .categories a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .categories a:hover {
            color: #e84e1b;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                margin: 20px;
            }

            .highlighted-news {
                flex: 1 1 100%;
            }

            .categories {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<style>
    .form1-container {
        background-color: #f8f9fa;

        margin: 0 auto; /* Centraliza horizontalmente */
    }
    
    .form1-content {

        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .form1-content:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }

        width: 100%;
        border-collapse: collapse;
    }

    }

        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
