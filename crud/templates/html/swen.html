<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornal Moderno</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header h1 {
            text-align: center;
            font-size: 36px;
            font-weight: 700;
        }

        nav {
            text-align: center;
            margin-top: 15px;
        }

        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 500;
        }

        .navbar-toggler {
            background-color: #e84e1b;
            border: none;
        }

        .navbar-collapse {
            text-align: center;
        }

        /* Layout da página */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 30px;
        }

        .highlighted-news,
        .categories {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
        }

        .highlighted-news {
            flex: 1 1 50%;
        }

        .highlighted-news img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .highlighted-news h2 {
            font-size: 28px;
            padding: 20px;
            background-color: #e84e1b;
            color: white;
        }

        .highlighted-news p {
            padding: 15px;
            font-size: 16px;
        }

        .categories h3 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        .categories ul {
            list-style: none;
        }

        .categories li {
            margin-bottom: 10px;
        }

        .categories a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            font-size: 14px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                margin: 20px;
            }

            .highlighted-news,
            .categories {
                flex: 1 1 100%;
            }

            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-link {
                padding: 8px 0;
            }

            .form-control {
                width: 100%;
                margin-bottom: 10px;
            }

            .d-flex {
                flex-direction: column;
                align-items: stretch;
                margin-right: 0;
            }

            .btn-outline-primary {
                width: 100%;
            }

            .carousel-inner img {
                width: 100%;
                height: auto;
                object-fit: cover;
            }

            .container_carrossel{
                width:300px;
            }

        }

        /* Carrossel */
        .carousel-item img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .carousel-indicators button {
            background-color: gray;
        }

        .carousel-indicators .active {
            background-color: black;
        }

        .card-img .card-img-bottom .card-img-top {
            
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="--bs-bg-opacity: 1; background-color: rgb(51, 51, 51) !important;">
            <div class="container-fluid">
                <!-- Nome do Jornal -->
                <a class="navbar-brand" href="#" style="font-size:10px; margin-right:content-fit; background-color:#fff;">JORNAL MODERNO</a>
    
                <!-- Botão para versão mobile -->
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <!-- Conteúdo da Nav-Bar -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Menu de Navegação -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'noticias' %}">Notícias</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'artigos' %}">Artigos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'ferramentas' %}">Ferramentas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}">Login</a>
                            </li>
                        {% endif %}
                    </ul>
    
                    <!-- Formulário de Busca -->
                    <form method="GET" action="{% url 'noticias' %}" class="d-flex">
                        <input 
                            type="text" 
                            name="search" 
                            class="form-control me-2" 
                            placeholder="Buscar notícia..." 
                            aria-label="Buscar notícia" 
                            value="{{ search|default:'' }}">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="bi bi-search"></i> <!-- Ícone de lupa -->
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    
    
    
    <!-- Link para Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
